<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body> 
   <section class="Form my-4 mx-5">
    <div class="container">
    <div class="row no-gutters"></div>
        <div class="row">
            <div class="col-lg-5">
                <img src="./signup.png" class="img-fluid" alt="login">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Interview-mart</h1>
                <h4>create your account</h4>
                <form>
                    <div class="form-row">
                        <div class="col-lg-7">
                           
                            <input type="username" placeholder="username" class="form-control  my-3 p-4">
                           </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type=" email" placeholder="Email-Address" class="form-control my-3 p-4" pattern=".+@veltech.edu.in"required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="password" placeholder="enter your password" class="form-control  my-3 p-4">
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="profession" placeholder="profession" class="form-control  my-3 p-4">
                            </div>
                            <div class="dropdown">
                                <div class="col-lg-7">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" class="form-control  my-3 p-4">
                                  Department
                                </button>
                                <ul class="dropdown-menu">
                                  <li><button class="dropdown-item" type="button">cse</button></li>
                                  <li><button class="dropdown-item" type="button">IT</button></li>
                                  <li><button class="dropdown-item" type="button">civil</button></li>
                                  <li><button class="dropdown-item" type="button">mech</button></li>
                                  <li><button class="dropdown-item" type="button">automobile</button></li>
                                  <li><button class="dropdown-item" type="button">biotech</button></li>
                                  <li><button class="dropdown-item" type="button">biomedical</button></li>
                                </ul>
                                </div>
                            </div>
                    </div>

                   <div class="form-row">
                        <div class="col-lg-7">
                          <button type="button" class="btn1 mt-3 mb-5">SIGNUP</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
   </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
